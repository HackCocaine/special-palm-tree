name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build Astro
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  lighthouse:
    name: Lighthouse SEO Audit
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: dist

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli serve

      - name: Run Lighthouse
        run: |
          serve dist -l 8080 &
          SERVER_PID=$!
          sleep 5

          lhci collect \
            --url=http://localhost:8080/special-palm-tree/ \
            --numberOfRuns=3

          lhci assert || true

          REPORT=$(ls .lighthouseci/lhr-*.json | head -1)

          SEO=$(node -e "console.log(Math.round(require('./$REPORT').categories.seo.score * 100))")
          PERF=$(node -e "console.log(Math.round(require('./$REPORT').categories.performance.score * 100))")
          A11Y=$(node -e "console.log(Math.round(require('./$REPORT').categories.accessibility.score * 100))")

          echo "## üîç Lighthouse Results" >> $GITHUB_STEP_SUMMARY
          echo "| Category | Score |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| SEO | $SEO |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance | $PERF |" >> $GITHUB_STEP_SUMMARY
          echo "| Accessibility | $A11Y |" >> $GITHUB_STEP_SUMMARY

          kill $SERVER_PID

          if [ "$SEO" -lt 90 ]; then
            echo "‚ùå SEO score too low: $SEO"
            exit 1
          fi

  deploy:
    name: Deploy to GitHub Pages
    needs: [build, lighthouse]
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
